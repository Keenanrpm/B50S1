<html>
  <head>
    <title>Contact Me!</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" href="img/crown.png">
  </head>

  <body>
    <!-- Nav Bar -->
    <div class="container">
      <div class="navbar">
        <nav>
            <div class="left-side">
                <ul>
                    <li>
                        <img src="img/crown.png" alt="logo">
                    </li>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./blog.html">My Project</a>
                    </li>
                </ul>
            </div>
            <div class="right-side">
                <a href="./contact.html">Contact Me</a>
            </div>
        </nav>
      </div>

      <!-- Main -->
      <div class="content">
        <div>
          <h2>GET IN TOUCH</h2>
          <form>
            <div class="form-container">
              <div class="name-input">
                <label for="name">Name</label>
                <input type="text" required id="name" />
              </div>

              <div class="email-input">
                <label for="email">Email</label>
                <input type="text" id="email" />
              </div>

              <div class="phone-input">
                <label for="phone">Phone</label>
                <input type="text" id="phone" />
              </div>

              <div class="subject-input">
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                  <option value=""></option>
                  <option value="collab">Let's Collaborate</option>
                  <option value="talk">Let's Talk</option>
                  <option value="discuss">Let's Discuss</option>
                </select>
              </div>

              <div class="text-area">
                <label for="message">Your Message</label>
                <textarea
                  name="message"
                  id="message"
                  cols="20"
                  rows="10"
                ></textarea>
              </div>
            </div>

            <!-- Button -->
            <div class="btn">
              <button class="submit-btn" type="button" onclick="submitData()">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/contact.js"></script>
  </body>
</html>
