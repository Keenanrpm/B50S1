<html>
  <head>
    <title>Testimonials</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/utils.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/testimonial.css" />
    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="icon" href="images/logo/crown.png">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar">
      <ul>
        <li>
          <a class="navLink" href="/">
            <img width="50" src="../images/logo/crown.png" />
          </a>
        </li>
        <div class="navbar__linksDesktop">
          <li>
            <a href="/" class="navLink">Home</a>
          </li>
          <li>
            <a href="my-projects.html" class="navLink">My Projects</a>
          </li>
          <li>
            <a href="testimonials.html" class="navLink active">Testimonials</a>
          </li>
          <li class="ml-auto">
            <a href="contact.html" class="btn main">Contact Me</a>
          </li>
        </div>
        <div class="navbar__linksMobile">
          <button class="ml-auto" onclick="openNavbar(event)">
            <i class="fa-2xl fa-solid fa-bars"></i>
          </button>
        </div>
      </ul>
    </nav>

    <!-- Nav Bar Mobile-->
    <nav class="navbar__mobile">
      <ul>
        <li>
          <a href="/" class="navLink">Home</a>
        </li>
        <li>
          <a href="my-projects.html" class="navLink">My Projects</a>
        </li>
        <li>
          <a href="my-projects.html" class="navLink active">Testimonials</a>
        </li>
        <li style="margin-top: 1rem">
          <a href="contact.html" class="btn main">Contact Me</a>
        </li>
      </ul>
    </nav>

    <!-- Main -->
    <main>
      <section>
        <h1 class="title" style="background-color: hsl(210 17% 91%);">My Testimonials</h1>
        <!-- Sort Rating -->
        <div class="sortByRating__container">
          <p>Sort by Rating</p>
          <div class="rating__btnContainer">
            <button
              class="rating__btn"
              id="0-stars"
              onclick="filterTestimonial(0)">All</button>

            <button
              class="rating__btn"
              id="1-stars"
              onclick="filterTestimonial(1)"> <p>One</p>
              <i class="fa-solid fa-star"></i>
            </button>

            <button
              class="rating__btn"
              id="2-stars"
              onclick="filterTestimonial(2)"> <p>Two</p>
              <i class="fa-solid fa-star"></i>
            </button>

            <button
              class="rating__btn"
              id="3-stars"
              onclick="filterTestimonial(3)"> <p>Three</p>
              <i class="fa-solid fa-star"></i>
            </button>

            <button
              class="rating__btn"
              id="4-stars"
              onclick="filterTestimonial(4)"> <p>Four</p>
              <i class="fa-solid fa-star"></i>
            </button>

            <button
              class="rating__btn"
              id="5-stars"
              onclick="filterTestimonial(5)"> <p>Five</p>
              <i class="fa-solid fa-star"></i>
            </button>
          </div>
        </div>

        <!-- Testimonial Container -->
        <div class="testimonial__container" id="testimonial__container">
          <div class="testimonial__card">
            <img class="testimonial__cardImage" src="../images/project2.jpg" />
            <i class="testimonial__comment">"Very Good Very Well! Penjual Ramah Auto Bintang 5 gan."</i>
            <p class="testimonial__stars" id="reviewStars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </p>
            <p class="testimonial__author">- Kang Review</p>
          </div>
        </div>
      </section>
    </main>
    <!-- Script -->
    <script src="../js/navbar.js"></script>
    <script src="../js/testimonials.js"></script>
  </body>
</html>
