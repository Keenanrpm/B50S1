<html>
<head>
  <title>My Projects</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/utils.css" />
    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous">
    <link rel="icon" href="images/logo/crown.png"/>
</head>

<body>
<!-- Nav Bar Main-->
<nav class="p-3">
  <ul
    class="d-flex gap-5 container-fluid flex-nowrap align-items-center justify-content-start"
  >
    <!-- Logo Nav Bar -->
    <li>
      <a href="/">
        <img width="50" src="../images/logo/crown.png" />
      </a>
    </li>

    <!-- Nav Bar -->
    <div class="d-flex gap-4 align-items-center w-100 d-none d-md-flex">
      <li>
        <a class="navLink" href="/">Home</a>
      </li>
      <li>
        <a class="navLink active" href="./add-projects.html">Add Projects</a>
      </li>
      <li class="ms-auto">
        <a class="btn main" href="./contact.html">Contact Me</a>
      </li>
    </div>
    <div class="ms-auto d-block d-md-none">
      <button onclick="openNavbar(event)">
        <i class="fa-2xl fa-solid fa-bars"></i>
      </button>
    </div>
  </ul>
</nav>

<!-- Nav Bar Mobile -->
<nav
  id="navbar__mobile"
  class="overflow-hidden d-md-none"
  style="height: 0"
>
  <ul class="py-3 bg-white d-flex flex-column align-items-center gap-4">
    <li>
      <a href="/" class="navLink">Home</a>
    </li>
    <li>
      <a href="./add-projects.html" class="navLink active">Add Project</a>
    </li>
    <li>
      <a href="./contact.html" class="btn main">Contact Me</a>
    </li>
  </ul>
</nav>

    <!-- Main -->
    <main class="py-5" style="background-color: hsl(210 17% 91%)">
      <section>
        <h2 class="text-center pb-5 fw-bold">ADD MY PROJECT</h2>
        <form
          class="mx-auto d-flex flex-column gap-3 form__width"
          onsubmit="addProject(event)"
        >
          <div class="d-flex flex-column gap-2">
            <label for="project-name">Project Name</label>
            <input
              type="text"
              name="project-name"
              id="project-name"
              class="bg-white shadow-lg p-2"
            />
          </div>
          <div class="d-flex gap-4">
            <div class="d-flex flex-column gap-2" style="flex-basis: 50%">
              <label for="start-date">Start Date</label>
              <input
                type="date"
                name="start-date"
                id="start-date"
                class="bg-white shadow-lg p-2"
              />
            </div>
            <div class="d-flex flex-column gap-2" style="flex-basis: 50%">
              <label for="end-date">End Date</label>
              <input
                type="date"
                name="end-date"
                id="end-date"
                class="bg-white shadow-lg p-2"
              />
            </div>
          </div>
          <div class="d-flex flex-column gap-2">
            <label for="description">Description</label>
            <textarea
              name="Description"
              id="description"
              class="bg-white shadow-lg p-2"
              style="height: 150px"
            ></textarea>
          </div>
          <div class="d-flex flex-column gap-2">
            <label for="technologies">Technologies</label>
            <div class="d-flex align-items-center flex-wrap gap-4">
              <div
                class="d-flex flex-column gap-2"
                style="flex-basis: calc(50% - 1rem)"
              >
                <label for="nodeJS">
                  <input
                    type="checkbox"
                    value="Node JS"
                    name="technologies"
                    id="nodeJS"
                    class="bg-white shadow-lg p-2"
                  />
                  <img width="16" src="../images/logo/nodejs.svg" />
                  NodeJS</label
                >
              </div>
              <div
                class="d-flex flex-column gap-2"
                style="flex-basis: calc(50% - 1rem)"
              >
                <label for="reactJS">
                  <input
                    type="checkbox"
                    value="React JS"
                    name="technologies"
                    id="reactJS"
                    class="bg-white shadow-lg p-2"
                  />
                  <img width="16" src="../images/logo/reactjs.svg" />
                  ReactJS</label
                >
              </div>
              <div
                class="d-flex flex-column gap-2"
                style="flex-basis: calc(50% - 1rem)"
              >
                <label
                  for="nextJS"
                  style="display: flex; align-items: center; gap: 0.4rem"
                >
                  <input
                    type="checkbox"
                    value="Next JS"
                    name="technologies"
                    id="nextJS"
                    class="bg-white shadow-lg p-2"
                  />
                  <img
                    width="16"
                    src="../images/logo/nextjs.svg"
                    alt="nextjs logo"
                    srcset=""
                  />
                  NextJS</label
                >
              </div>
              <div
                class="d-flex flex-column gap-2"
                style="flex-basis: calc(50% - 1rem)"
              >
                <label
                  for="typescript"
                  style="display: flex; align-items: center; gap: 0.4rem"
                >
                  <input
                    type="checkbox"
                    value="Typescript"
                    name="technologies"
                    id="typescript"
                    class="bg-white shadow-lg p-2"
                  />
                  <img
                    width="16"
                    src="../images/logo/typescript.svg"
                    alt="typescript logo"
                    srcset=""
                  />
                  Typescript</label
                >
              </div>
            </div>
          </div>
          <div class="d-flex flex-column gap-2">
            <label for="upload-image">Upload Image</label>
            <input
              type="file"
              name="upload-image"
              id="upload-image"
              class="bg-white shadow-lg p-2"
              style="cursor: pointer"
            />
          </div>
          <button
            class="btn main"
            type="submit"
            style="width: fit-content; margin-left: auto"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
    <!-- Script -->
    <script src="../js/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
</body>
</html>
